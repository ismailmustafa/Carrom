<!DOCTYPE html>
<!-- build:[manifest] index.min.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">

  </head>

  <body>
  	
  	<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>

		<script>
			

			var c = document.getElementById("myCanvas");
			var dc = c.getContext("2d");
			var width = 100
			var height = 100		
			
			dc.clearRect(0,0,width,height);
  		cx = 500;
  		cy = 500;
  		nbr_circles = 6;
  		scale_factor = .85;

  		var lg_rad = (width/2) * scale_factor;// large radius
			var lg_circ = 2*Math.PI*lg_rad;// large circumference
			var sm_rad = (lg_circ / 6) / 2;// small radius

			dc.beginPath();
			dc.arc(cx, cy, sm_rad, 0, 2*Math.PI);
			
			dc.fillStyle = 'magenta';
      dc.fill();
			dc.strokeStyle = 'black';
			dc.stroke();

		  for (var i = 1; i <= nbr_circles; ++i) {
			  dc.beginPath();
			  var angle = i*2*Math.PI/nbr_circles;
			  var x = cx + Math.cos(angle) * lg_rad;
			  var y = cy + Math.sin(angle) * lg_rad;
			  dc.arc(x, y, sm_rad, 0, 360, false);
				
			  if ( i%2 == 0){
			  	dc.fillStyle = 'black';
			  	dc.fill();	
			  }
				
			  dc.strokeStyle = 'black';
				dc.stroke();
			}
					  
					
		</script> 

  </body>
</html>
